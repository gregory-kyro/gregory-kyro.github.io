<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="icon" type="image/png" href="/images/logo8.png">
    <link rel="apple-touch-icon" href="/images/logo8.png">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}/images/face.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/face.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Spectral', Georgia, serif;
            color: #ffffff;
            background-color: #000000;
            overflow: hidden;
            font-weight: 300;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(95, 169, 255, 0.3);
            image-rendering: -webkit-optimize-contrast;
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform;
            -webkit-font-smoothing: subpixel-antialiased;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            box-shadow: 0 0 40px rgba(95, 169, 255, 0.6);
            transform: scale(1.02);
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 300;
            margin: 0;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            opacity: 0.8;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(95, 169, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .link:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(95, 169, 255, 0.4);
        }
        
        .link:hover:before {
            left: 100%;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-link {
            color: #ffffff;
            font-size: 1.5rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            opacity: 1;
            transform: translateY(-3px);
            color: #5fa9ff;
        }

        #neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: block;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .social-links {
                gap: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <canvas id="neural-network"></canvas>
    
    <div class="container">
        <a href="/about/" aria-label="About Dr. Gregory W. Kyro">
            <img src="/images/face.png?v=3" alt="Gregory Kyro" class="logo">
        </a>
        <h1 class="title">Dr. Gregory W. Kyro</h1>
        <p class="subtitle">
            Machine Learning Scientist | Lila Sciences<br>
            PhD in Computational Biophysical Chemistry | Yale University
        </p>
        
        <div class="links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="link">{{ .Name }}</a>
            {{ end }}
        </div>
        
        <div class="social-links">
            <a href="https://github.com/gregory-kyro" class="social-link" title="GitHub" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/gregory-kyro/" class="social-link" title="LinkedIn" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://scholar.google.com/citations?user=Bh-g3mkAAAAJ&hl=en" class="social-link" title="Google Scholar" target="_blank">
                <i class="fas fa-graduation-cap"></i>
            </a>
            <a href="mailto:gregorykyro@gmail.com" class="social-link" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('neural-network');
        const ctx = canvas.getContext('2d');
        
        // Function to ensure canvas covers entire window
        function setCanvasDimensions() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Set initial dimensions
        setCanvasDimensions();
        
        // Configuration
        const nodes = [];
        const connections = [];
        const nodeCount = 150;
        const connectionDistance = 200;
        const nodeSize = 2;
        const nodeColor = 'rgba(95, 169, 255, 0.7)';
        const connectionColor = 'rgba(95, 169, 255, 0.15)';
        
        // Function to distribute nodes across the entire viewport
        function initializeNodes() {
            nodes.length = 0;
            
            // Distribute nodes to ensure even coverage
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }
        
        // Initialize nodes
        initializeNodes();
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update node positions
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;
                
                // Bounce off edges with wrapping for smoother transitions
                if (node.x < 0) node.x = canvas.width;
                if (node.x > canvas.width) node.x = 0;
                if (node.y < 0) node.y = canvas.height;
                if (node.y > canvas.height) node.y = 0;
                
                // Draw nodes
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeSize, 0, Math.PI * 2);
                ctx.fillStyle = nodeColor;
                ctx.fill();
            });
            
            // Draw connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = connectionColor;
                        ctx.lineWidth = 1 - distance / connectionDistance;
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Handle window resize - completely redraw the nodes
        window.addEventListener('resize', () => {
            setCanvasDimensions();
            initializeNodes();
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
